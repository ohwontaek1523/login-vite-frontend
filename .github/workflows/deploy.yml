name: Deploy to GKE

on:
  push:
    branches: [ main ]  # main 브랜치에 push할 때 실행

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: owt-cluster    # ← 수정 필요
  GKE_ZONE: asia-southeast1       # ← 수정 필요
  DEPLOYMENT_NAME: frontend-deployment  # ← 수정 필요
  REGISTRY: asia-northeast3-docker.pkg.dev
  REPOSITORY: frontend-images
  IMAGE: login-vite-frontend                   # 이미지 이름

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GKE_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Configure Docker for GCR
      run: |
        gcloud auth configure-docker

    - name: Build Docker image
      run: |
        docker build -t gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA \
                     -t gcr.io/$PROJECT_ID/$IMAGE:latest .

    - name: Push to Google Container Registry
      run: |
        docker push gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA
        docker push gcr.io/$PROJECT_ID/$IMAGE:latest

    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials $GKE_CLUSTER --zone $GKE_ZONE

    - name: Deploy to GKE
      run: |
        kubectl set image deployment/$DEPLOYMENT_NAME \
          $IMAGE=gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA
        kubectl rollout status deployment/$DEPLOYMENT_NAME